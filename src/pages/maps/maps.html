<ion-header>
  <ion-toolbar padding-horizontal>
    <ion-buttons left>
      <button ion-button icon-only (click)="openMenu('right')">
        <ion-icon name="menu" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img alt="logo" height="40"  src="assets/imgs/logoici.png" ><!--icicm1-->
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu('left')">
        <ion-icon name="funnel" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="uk-position-relative">

  <div #map id="map"></div>
  <div class="uk-background-default uk-box-shadow-medium" id="details">
    <ion-list>
      <ion-card>
        <ion-card-content>
          <ion-grid>

            <ion-row>
              <ion-col col-9>
                <h2 class="uk-text-truncate uk-margin-remove" *ngIf="!isEmpty(element)">{{element.name}}</h2>
                <div class="uk-h4 uk-margin-remove uk-text-truncate uk-text-muted" style="margin-bottom: 4px !important;" *ngIf="!isEmpty(element)">{{element.ville}} {{element.quartier}}</div>
                <!-- div class="uk-h4 uk-margin-remove uk-text-truncate uk-text-success uk-text-small"> <ion-icon name="checkmark-circle"></ion-icon> Entreprise validé</div -->
                <!-- <div class="uk-h4 uk-margin-remove uk-text-truncate uk-text-danger uk-text-small"> <ion-icon name="close"></ion-icon> Validation en cours</div> -->
              </ion-col>
              <ion-col col-3 *ngIf="!isEmpty(element)">
                <rating  [(ngModel)]="element.ratecount"
                         readOnly="true"
                         max="5"
                         emptyStarIconName="star-outline"
                         halfStarIconName="star-half"
                         starIconName="star"
                         nullable="false" ></rating>
                <div class="uk-text-right uk-h4 uk-margin-remove">{{element.reviewcount}} avis</div>
                <!-- div class="uk-text-right uk-text-success uk-h4 uk-margin-remove">8h à 18h30</div -->
              </ion-col>
              <ion-col col class="uk-padding-remove-vertical">
                <hr no-margin="">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-9>
                <ion-item class="item-compagny">
                  <ion-thumbnail item-start>
                    <img src="http://yoomeeonl.webfactional.com/media/pictures/companies/default.jpg" class="uk-responsive-height">
                  </ion-thumbnail>
                  <div>
                    <ion-badge item-end class="uk-margin-remove-top uk-margin-remove-left uk-margin-remove-right" *ngIf="!isEmpty(element)">{{element.maincategorie}}</ion-badge>
                  </div>

                  <div class="uk-h4 uk-margin-remove">
                    <ul class="uk-text-small uk-padding-small uk-padding-remove-vertical uk-padding-remove-right" no-margin>
                      <li *ngIf="!isEmpty(element)">{{element.adresse}}</li>
                      <li *ngIf="!isEmpty(element)">{{element.repere}}</li>
                    </ul>
                  </div>

                </ion-item>
              </ion-col>
              <ion-col col-3 class="uk-position-relative">
                <div class="uk-position-bottom-right">
                  <button *ngIf="!isEmpty(element)" ion-button (click)="callCompany(element.phone)"><ion-icon name="call"></ion-icon></button>
                  <button *ngIf="!isEmpty(element)" ion-button  (click)="emailCompany(element.email)"><ion-icon name="mail"></ion-icon></button>
                </div>
              </ion-col>
            </ion-row>
            <ion-row no-padding no-margin>
              <ion-col col-12 class="uk-position-relative" no-padding>
                <div class="uk-text-center">
                  <button ion-button clear small icon-only block (tap)="closedModal()">Fermé</button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>



</ion-content>
