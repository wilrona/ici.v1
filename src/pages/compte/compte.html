      </button>
    </ion-buttons>
    <ion-title>
      <img alt="logo" height="40"  src="assets/imgs/logoici.png" ><!--icicm1-->
    </ion-title>

    <!-- ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="pin" color="primary"></ion-icon>

    </ion-buttons -->

<ion-content>
    <ion-item-group>
      <ion-item-divider color="primary">Mon Compte</ion-item-divider>
      <ion-item *ngIf="userconnect==false" (click)="login()">
          Connexion

      <ion-item *ngIf="userconnect==false" (click)="inscription()">
          Inscription
      </ion-item>
      <ion-item *ngIf="userconnect==true">
          Mes Entreprises
      </ion-item>
      <ion-item>
          Ajouter une entreprise
      </ion-item>
      <ion-item *ngIf="userconnect==true" (click)="logout()">
