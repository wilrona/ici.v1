<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only small (click)="dismiss()">
        <ion-icon name="close" color="primary"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="uk-title-color-red">Information </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-card class="uk-background-default card-info no-border-radius" margin-bottom>
  <ion-card-content class="uk-flex uk-flex-middle uk-flex-center">
    <div class="uk-width-1-1">
      <div class="uk-text-center uk-margin-auto">
        <img src="{{logoLocation}}" alt="" class="logo uk-border-circle uk-margin-auto uk-display-block" margin-bottom>
        <!--button ion-button clear small class="button-custom-size" (click)="uploadPicture()">Modifier le logo</button-->
        <!--img src="{{pathForImage(lastImage)}}" style="width: 20px; height:20px;" [hidden]="lastImage === null"-->
        <!--button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null" >
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button-->
        <button ion-button clear small class="button-custom-size" (click)="presentActionSheet()">
          Modifier le logo
        </button>
      </div>
      <div class="uk-grid-collapse uk-grid">
        <div class="uk-width-expand">
          <ion-list no-margin>
            <ion-item no-padding no-border><!--interface="action-sheet"-->
              <ion-select  multiple="false" placeholder="Selectionnez une catégorie principale" [(ngModel)]="maincat">
                <ion-option *ngFor="let cat of categorie" value="{{cat.id.$id}}"  selected="{{cat.id.$id == maincategorie.id.$id ? 'true' : 'false'}}"  >{{cat.name}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        <div class="uk-width-auto">
            <button ion-button clear  (click)="openCategoryEdit(categorie)">
              <ion-icon name="add"></ion-icon>
            </button>
        </div>
      </div>
    </div>
  </ion-card-content>
</ion-card>

<form class="form"  [formGroup]="validations_form"  >
<div class="uk-background-default uk-padding uk-padding-remove-bottom uk-padding-remove-top">
  
  <ion-list no-margin>
    <ion-item no-padding no-border>
      <ion-label floating>Nom de l'entreprise</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item no-padding no-border>
      <ion-label floating>Description de l'entreprise</ion-label>
      <ion-textarea  formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Téléphone</ion-label>
      <ion-input type="text" formControlName="phone"></ion-input>
      <ion-input type="hidden" formControlName="id"></ion-input>
      
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Adresse Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Site Web</ion-label>
      <ion-input type="text" formControlName="siteweb"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Repère de la position de votre entreprise</ion-label>
      <ion-input type="text" formControlName="repere"></ion-input>
    </ion-item>
    <ion-item no-padding>
    <!--ion-label>Mot clés</ion-label-->
    <ion-tags-input formControlName="tags" [placeholder]="'+ tags'" [once]="'true'" [separatorStr]="','" [type]="text" class="uk-margin-large-bottom"></ion-tags-input>
    </ion-item>
  </ion-list>
  <ion-searchbar autocorrect="off" autocapitalize="off" spellcheck="off" #searchbar placeholder="Search..." class="search"  id="search" ></ion-searchbar>
  <div #map id="map" class="map" style="height:200px;"></div>

  <ion-list no-margin>
      <ion-item no-padding no-border>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Ville</ion-label>
      <ion-input type="text" formControlName="ville"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>adresse</ion-label>
      <ion-input type="text" formControlName="adresse"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>latitude</ion-label>
      <ion-input type="text" formControlName="latitude"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>longitude</ion-label>
      <ion-input type="text" formControlName="longitude"></ion-input>
    </ion-item><ion-item no-padding>
      <ion-label floating>Quartier</ion-label>
      <ion-input type="text" formControlName="quartier"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Region</ion-label>
      <ion-input type="text" formControlName="region"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Boite Postale</ion-label>
      <ion-input type="text" formControlName="bp"></ion-input>
    </ion-item>
    

    <ion-item no-padding no-border>
    </ion-item>
  </ion-list>
  
</div>
<div class="uk-height-fab"></div>
</form>
</ion-content>
<ion-footer>
  <ion-fab right bottom (click)="saveInfo(validations_form.value)">
    <button ion-fab color="success"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-footer>
