<ion-header shadow>
  <ion-toolbar padding-horizontal class="show-background">
    <ion-buttons left>
      <button ion-button icon-only (click)="openMenu('right')">
        <ion-icon name="menu" color="white"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="uk-title-color-white">
      Recherche
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="transition content uk-background-cover" style="background-image: url('assets/imgs/back.jpg');">
  <div class="uk-height-1-1">
    <div class="uk-position-cover cover"></div>
    <div class="uk-height-1-1 uk-position-relative uk-flex uk-flex-center uk-flex-middle">
      <div class="uk-content-cover">
        <img src="http://yoomeeonl.webfactional.com/assets/images/icicm1.png" alt="" class="uk-display-block uk-margin-auto">
        <div class="uk-h2 uk-margin-large-bottom">Bienvenue sur ICI.CM</div>
        <div>
          <ng-template #withFlags let-attrs="attrs">
            <span [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
          </ng-template>
          <ion-auto-complete [dataProvider]="companyprovider" [options]="{ placeholder : 'Rechercher un lieu' }"  [(ngModel)]="keyword"></ion-auto-complete>
        </div>
      </div>
    </div>
  </div>
</ion-content>
