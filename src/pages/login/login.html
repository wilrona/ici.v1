<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="form-content">
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="connexion(validations_form.value)">
   
    <ion-item>
      <ion-label floating color="primary">Login</ion-label>
      <ion-input type="text" formControlName="login"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.login">
        <div class="error-message" *ngIf="validations_form.get('login').hasError(validation.type) && (validations_form.get('login').dirty || validations_form.get('login').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label floating color="primary">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    


  
    <button ion-button full type="submit" [disabled]="!validations_form.valid">log</button>
  </form>
  <button ion-button block (click)="openModal()">Mot de passe oubli√©?</button>
</ion-content>
