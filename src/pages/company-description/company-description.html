<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="primary" icon-only small (click)="dismiss()" [hidden]="EditActive">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="uk-title-color-red">Nom de l'entreprise, Nom de l'entreprise</ion-title>

    <ion-buttons end>
      <button ion-button icon-only small (click)="removeEdit()" [hidden]="!EditActive">
        <span ion-text color="primary">Annuler</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div [textContent]="description" (input)="description=$event.target.textContent" #editable></div>
