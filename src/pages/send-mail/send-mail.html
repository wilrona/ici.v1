<ion-header>

  <ion-navbar>
    <ion-title>send-mail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="uk-padding uk-height-1-1">
    <div class="uk-width-1-1">
      
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="sendmail(validations_form.value)">

        <ion-item no-padding *ngIf="userconnect==false">
          <ion-label floating color="primary">Nom</ion-label>
          <ion-input type="text" formControlName="nom"></ion-input>
        </ion-item>
        <div class="validation-errors"  *ngIf="userconnect==false">
          <ng-container *ngFor="let validation of validation_messages.name">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('nom').hasError(validation.type) && (validations_form.get('nom').dirty || validations_form.get('nom').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item no-padding  *ngIf="userconnect==false">
          <ion-label floating color="primary">PrÃ©nom</ion-label>
          <ion-input type="text" formControlName="prenom"></ion-input>
        </ion-item>
        <div class="validation-errors"  *ngIf="userconnect==false">
          <ng-container *ngFor="let validation of validation_messages.prenom">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('prenom').hasError(validation.type) && (validations_form.get('prenom').dirty || validations_form.get('prenom').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item no-padding  *ngIf="userconnect==false">
          <ion-label floating color="primary">Adresse Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors" *ngIf="userconnect==false">  
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item no-padding>
          <ion-label floating color="primary">Message</ion-label>
          <ion-textarea formControlName="message"></ion-textarea>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.message">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('message').hasError(validation.type) && (validations_form.get('message').dirty || validations_form.get('message').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>



        <button ion-button full type="submit" [disabled]="!validations_form.valid" class="uk-margin-medium-top">Envoyer</button>
      </form>
    </div>
  </div>
</ion-content>
