<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only small (click)="dismiss()">
        <ion-icon name="close" color="primary"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>GÃ©rer vos categories</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-searchbar [(ngModel)]="searchString" (ionInput)="searchCat($event)"
                                    placeholder="Search"  (ionClear)="onCancelCategory($event)"></ion-searchbar>
        <ion-list no-padding no-margin>

         <ion-item *ngFor="let it of cat"  (tap)="itemAdd(it._id.$id, $event,it.name)"  [ngClass]="defaultSelect(it)">  {{it.name}}
           <ion-icon item-end name="checkmark" small class="icon-check" color="primary"></ion-icon>
         </ion-item>

       </ion-list>
  <div class="uk-height-fab"></div>
</ion-content>

<ion-footer>
  <ion-fab right bottom (click)="changeCategorie()">
    <button ion-fab color="success"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-footer>
