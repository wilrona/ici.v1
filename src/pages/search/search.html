<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <div>
          <ng-template #withFlags let-attrs="attrs" >
            <span [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
          </ng-template>
          <ion-auto-complete [dataProvider]="companyprovider" [options]="{ placeholder : 'Rechercher un lieu' }"  [(ngModel)]="keyword"  (itemSelected)="OpenDetail($event)"></ion-auto-complete>
        </div>
</ion-content>
