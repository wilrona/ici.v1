<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only small (click)="dismiss()" [hidden]="deletedActive">
        <ion-icon name="close" color="primary"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="uk-title-color-red">Image de Compagny</ion-title>

    <ion-buttons end>
      <button ion-button icon-only small (click)="removeDeteletedItem()" [hidden]="!deletedActive">
        <span ion-text color="primary">Annuler</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let image of images">
          <div class="one-image uk-background-cover"   tappable>
            <img cover src="{{ image.image }}" #myImage (tap)="zoomeImage(myImage, $event, image.id)" (press)="deleteItem($event, image.id)" id="{{ image.id }}">
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
    <div class="uk-flex uk-flex-center">
      <button ion-button clear color="primary" (click)="uploadPicture()" block [hidden]="deletedActive" no-margin large class="no-border-radius"><ion-icon icon-left name="image" margin-right></ion-icon>  Ajouter des images</button>
      <button ion-button color="success" [hidden]="!deletedActive" block  no-margin large class="no-border-radius"><ion-icon name="trash"></ion-icon></button>
    </div>
</ion-footer>
