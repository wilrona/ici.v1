<ion-header>

  <ion-navbar>
    <ion-buttons start *ngIf="dismissed">
      <button ion-button color="primary" icon-only small (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inscrivez-vous !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="uk-padding uk-height-1-1">
    <div class="uk-width-1-1">
      <img src="assets/imgs/logoici.png" alt="" height="50" class="uk-display-block uk-margin-auto uk-margin-bottom">
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="connexion(validations_form.value)">

        <ion-item no-padding>
          <ion-label floating color="primary">Nom</ion-label>
          <ion-input type="text" formControlName="nom"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.name">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('nom').hasError(validation.type) && (validations_form.get('nom').dirty || validations_form.get('nom').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item no-padding>
          <ion-label floating color="primary">Pr√©nom</ion-label>
          <ion-input type="text" formControlName="prenom"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.prenom">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('prenom').hasError(validation.type) && (validations_form.get('prenom').dirty || validations_form.get('prenom').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item no-padding>
          <ion-label floating color="primary">Adresse Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.login">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item no-padding>
          <ion-label floating color="primary">Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item no-padding>
          <ion-label floating color="primary">Confirmation Mot de passe</ion-label>
          <ion-input type="password" formControlName="confirm_password"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.confirm_password">
            <div class="error-message uk-text-danger" *ngIf="validations_form.get('confirm_password').hasError(validation.type) && (validations_form.get('confirm_password').dirty || validations_form.get('confirm_password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>


        <button ion-button full type="submit" [disabled]="!validations_form.valid" class="uk-margin-medium-top">Enregistre</button>
      </form>
    </div>
  </div>
</ion-content>
