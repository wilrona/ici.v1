<!-- Generated template for the FilterComponent component -->
<p>{{ville}}</p>
 <ion-select  multiple="false" placeholder="Selectionnez une catégorie principale" >
                <ion-option *ngFor="let cat of categoriesselect" >{{cat}}</ion-option>
    </ion-select>
<div class="uk-padding-small" [hidden]="!ville">
  <ion-item no-margin no-padding>
    <ion-label stacked>Par ville</ion-label>
    <ion-select [(ngModel)]="city" interface="action-sheet" multiple="true" (ionChange)="onTypeSelected($event)">
      <ion-option  *ngFor="let item of cities">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
</div>
<ion-label padding-left [hidden]="!ville">Par catégorie</ion-label>

<ion-list *ngFor="let item of cat">
  <ion-list-header color="primary" (click)="toggleGroup(item.id)">
    {{item.name}}
    <ion-icon name="add" color="light" class="uk-position-center-right" padding-right *ngIf="!isGroupShown(item.id)"></ion-icon>
    <ion-icon name="close" color="light" class="uk-position-center-right" padding-right *ngIf="isGroupShown(item.id)"></ion-icon>

  </ion-list-header>
  <ion-list no-padding no-margin [hidden]="!isGroupShown(item.id)" *ngFor="let it of item.subcat" >
    <ion-item (tap)="itemAdd(it._id.$id, $event,it.name)"  id="{{it._id.$id}}" >  {{it.name}}
      <ion-icon item-end name="checkmark" small class="icon-check" color="primary"></ion-icon>
    </ion-item>
    <!--ion-item (tap)="itemAdd(it._id.$id, $event,it.name)" *ngIf="!defaultSelect(it, categoriesselect)" > {{it.name}}
      <ion-icon item-end name="checkmark" small class="icon-check" color="primary"></ion-icon> defaultSelect(it.name, categoriesselect)
    </ion-item-->
  </ion-list>
</ion-list>
